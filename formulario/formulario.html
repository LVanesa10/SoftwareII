<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <Main>
    <form action="" class="formulario">
        <h1 class="titulo">FORMULARIO DE INFORMACIÓN</h1>
        <h2>*No dejar campos vacios*</h2>
        <input type="text" class="formularioinput" id="nombre">
        <label for="" class=formulariolabel>Nombre</label>
        <input type="text" class="formularioinput" id="apellido">
        <label for="" class=formulariolabel>Apellido</label>
        <input type="text" class="formularioinput" id="documento">
        <label for="" class=formulariolabel>Tipo de documento</label>
        <input type="number" class="formularioinput" id="ndocumento">
        <label for="" class=formulariolabel>Número de documento</label>
        <input type="text" class="formularioinput" id="direccion">
        <label for="" class=formulariolabel>Dirección</label>
        <input type="text" class="formularioinput" id="ciudad">
        <label for="" class=formulariolabel>Ciudad de residencia</label>
        <input type="number" class="formularioinput" id="telefono">
        <label for="" class=formulariolabel>Teléfono</label>
        <input type="email" class="formularioinput" id="email">
        <label for="" class=formulariolabel>Email</label>
        
        <input type="submit" class="submit" id="btn" value="Enviar">
    </form>
    <div id=error></div>
</Main>
    <script src="formulario.js"></script>
</body>
</html>
